<html>
  <head>

          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",

      .center-of-page {

        align-items: center;
        height: 100vh;
      }

      <h1>Foyer demo with basic config</h1>

        items: [

            label: "Help & support",
            href: "https://github.com/hiyaio/foyer.js/issues",
          },
          {
            type: "divider",
          },
          {
            label: "Contact us",
            href: "http://hiya.io/",
          },
          {
            label: "Twitter - @hiyaio",
            href: "https://twitter.com/hiyaio",
            target: "_blank",
